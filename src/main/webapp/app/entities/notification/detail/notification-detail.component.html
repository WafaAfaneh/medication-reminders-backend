<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="notification">
      <h2 data-cy="notificationDetailsHeading">
        <span jhiTranslate="medicationReminderServerApp.notification.detail.title">Notification</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ notification.id }}</span>
        </dd>
        <dt><span jhiTranslate="medicationReminderServerApp.notification.displayName">Display Name</span></dt>
        <dd>
          <span>{{ notification.displayName }}</span>
        </dd>
        <dt><span jhiTranslate="medicationReminderServerApp.notification.notes">Notes</span></dt>
        <dd>
          <span>{{ notification.notes }}</span>
        </dd>
        <dt><span jhiTranslate="medicationReminderServerApp.notification.startDate">Start Date</span></dt>
        <dd>
          <span>{{ notification.startDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="medicationReminderServerApp.notification.frequency">Frequency</span></dt>
        <dd>
          <div *ngIf="notification.frequency">
            <a [routerLink]="['/frequency', notification.frequency.id, 'view']">{{ notification.frequency.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/notification', notification.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
